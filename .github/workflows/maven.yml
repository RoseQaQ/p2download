name: Java CI with Maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      discussions: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven

    - name: Build with  
      run: |
       java  -Dfile.encoding=UTF-8 -cp p2App.jar p2download.ManApp  AppName=P2Lib2PorxyDownload   path=repository
       
     # 2. 安装 zip 工具（如果需要）
    - name: Install zip
      run: sudo apt-get update && sudo apt-get install -y zip
        
        # 4. 压缩文件夹为 ZIP 文件
    - name: Compress folder to ZIP
      run: zip -r my-repository.zip repository    

    - name: Get current timestamp
      id: get_timestamp
      run: echo "::set-output name=timestamp::$(date +'%Y%m%d%H%M%S')"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ steps.get_timestamp.outputs.timestamp }}
        release_name: Release-${{ steps.get_timestamp.outputs.timestamp }}
        draft: false
        prerelease: false

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./my-repository.zip
        tag: release-${{ steps.get_timestamp.outputs.timestamp }}
        overwrite: true
        file_glob: true

